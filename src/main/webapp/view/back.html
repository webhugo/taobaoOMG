<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- //for-mobile-apps -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.css">
    <!-- font-awesome icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!-- js -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- //js -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,100italic,200,200italic,300,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
    <!-- start-smoth-scrolling -->
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>
    <!-- start-smoth-scrolling -->

    <link rel="stylesheet" href="css/amazeui.min.css"/>
</head>
<body>
<#include "header.html"/>
<div style="height: 30px"></div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form class="am-form" method="post" action="/addGoods" enctype="multipart/form-data">
            <fieldset>
                <legend>商店后台管理</legend>

                <div class="am-form-group">
                    <label for="doc-ipt-name-1">名字</label>
                    <input type="text" name="goods_name" id="doc-ipt-name-1" placeholder="输入商品名字">
                </div>

                <div class="am-form-group">
                    <label for="doc-ipt-price-1">销售价格</label>
                    <input type="text" name="price" id="doc-ipt-price-1" placeholder="输入销售价格">
                </div>

                <div class="am-form-group">
                    <label for="doc-ipt-Oprice-1">销售原价格</label>
                    <input type="text" name="origin_price" id="doc-ipt-Oprice-1" placeholder="输入销售原价格">
                </div>

                <div class="am-form-group">
                    <label for="doc-ipt-num-1">存货数量</label>
                    <input type="text" name="count" id="doc-ipt-num-1" placeholder="输入存货数量">
                </div>

                <div class="am-form-group">
                    <label for="doc-ipt-type-1">类型</label>
                    <input type="text" name="type" id="doc-ipt-type-1" placeholder="输入类型">
                </div>

                <div class="am-form-group">
                    <label for="doc-ipt-flag-1">标签</label>
                    <input type="text" name="flag" id="doc-ipt-flag-1" placeholder="输入标签">
                </div>

                <input type="hidden" name="shop_id" value=${shop_id}>


                <div class="am-form-group">
                    <label for="doc-ipt-file-1">商品封面</label>
                    <input type="file" id="doc-ipt-file-1" name="cover">
                    <p class="am-form-help">请选择要上传的封面图片...</p>
                </div>

                <div class="am-form-group">
                    <label for="doc-ta-1">商品描述</label>
                    <textarea name="description" rows="5" id="doc-ta-1"></textarea>
                </div>

                <p>
                    <button type="submit" class="am-btn am-btn-default">提交</button>
                </p>
            </fieldset>
        </form>
    </div>
</div>


<#include "footer.html"/>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<!-- top-header and slider -->
<!-- here stars scrolling icon -->
<script type="text/javascript">
    $(document).ready(function () {
        /*
         var defaults = {
         containerID: 'toTop', // fading element id
         containerHoverID: 'toTopHover', // fading element hover id
         scrollSpeed: 1200,
         easingType: 'linear'
         };
         */

        $().UItoTop({easingType: 'easeOutQuart'});

    });
</script>
<!-- //here ends scrolling icon -->
<script src="js/minicart.min.js"></script>
<script src="js/common.js"></script>


<!-- main slider-banner -->
<script src="js/skdslider.min.js"></script>
<link href="css/skdslider.css" rel="stylesheet">
<script type="text/javascript">
    jQuery(document).ready(function () {
        jQuery('#demo1').skdslider({
            'delay': 5000,
            'animationSpeed': 2000,
            'showNextPrev': true,
            'showPlayButton': true,
            'autoSlide': true,
            'animationType': 'fading'
        });

        jQuery('#responsive').change(function () {
            $('#responsive_wrapper').width(jQuery(this).val());
        });

    });
</script>
<!-- //main slider-banner -->

</body>
</html>
